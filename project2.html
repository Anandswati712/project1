<!DOCTYPE html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width = device-width, initial-scale= 0.1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PROJECT 2</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section class="container">
        <div id="home">
            <div class="box">
                <div class="header">
                    <h3>9:41</h3>
                    <div class="images">
                     <div class="image-item">
                        <img src="https://github.com/Anandswati712/project1/blob/main/signal.png?raw=true">
                     </div>
                     <div class="image-item">
                        <img src="https://github.com/Anandswati712/project1/blob/main/wifi.png?raw=true">
                     </div>
                     <div class="image-item">
                        <img src="https://github.com/Anandswati712/project1/blob/main/full-battery.png?raw=true">
                     </div>
                    

                    </div>

                </div>
                
                
                <img src="https://github.com/Anandswati712/project1/blob/main/fast-food.png?raw=true" alt="image">
                <h1 class="h-primary center">Fruitley</h1>
                <div class="box2">
                    <h1 class="h-secondary center">Hello</h1>
                    <h2 class="sign center">Sign in your account</h2>
                    <div id="contact">

                        <form action="">
                            <div class="form-group">
                                <label for="name">Email ID*</label>
                                <input type="password" name="email" id="name">

                            </div>
                            <div class="form-group">
                                <label for="name">Password*</label>
                                <input type="password" name="password" id="name">

                            </div>
                            <p style="text-align: right;">Forget your Password</p>
                        </form>
                    </div>
                    <div class="click center">
                        <button class="button1">Login</button>
                    </div>
                    <p style="text-align:center">Or Login using Social Media</p>
                    <div class="icon center">
                        <img src="https://github.com/Anandswati712/project1/blob/main/facebook.png?raw=true">
                        <img src="https://github.com/Anandswati712/project1/blob/main/twitter.png?raw=true">
                    </div>
                </div>
                <p style="text-align: center;">Don't have an account?
                <a href="#"><font color="red">Register Now</font></a></p>
            </div>

            <div class="boxB">
                <img src="https://github.com/Anandswati712/project1/blob/main/dinner.png?raw=true" alt="image">
                <div class="btn center">
                    <button class="btn1">Login</button>
                    <button class="btn2">Register Now</button>

                </div>
                <h2 style="text-align: center;"><font color="yellow">Now! Quick Login Use Touch ID</font></h2>
                <div id="scan">
                    <img src="https://github.com/Anandswati712/project1/blob/main/fingerprint.png?raw=true">
                </div>
                <h2 style="text-align: center;"><font color="yellow"><u>Use Touch ID</u></font></h2>
            </div>

            <div class="box">
                <img src="https://github.com/Anandswati712/project1/blob/main/fast-food.png?raw=true" alt="image">
                <h1 class="h-primary center">Fruitley</h1>
                <div class="box2">
                    <h1 class="h-secondary center">Create Account</h1>
                    <div id="contact">
                        <form action="">
                            <div class="form-group">
                                <label for="name">User Name*</label>
                                <input type="text"  name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="name">Email ID*</label>
                                <input type="email"  name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="name">Password*</label>
                                <input type="password"  name="name" id="name">
                                <br><br>
                            </div>
                        </form>
                        <div id="check">
                            <input type="checkbox" id="terms" name="terms" value="yes">
                            <label for="terms">I Read and agree to
                            <a href="#"><font color="red">Terms and Conditions</font></a> </label>
                            
                            
                             
                                
                        </div>
                        <div class="click center">
                            <button class="button2">Register Now</button>
                        </div>
                    <p style="text-align:center">Or Login using Social Media</p>
                    <div class="icon center">
                        <img src="facebook.png">
                        <img src="twitter.png">
                    </div>
                    </div>
                 </div>
                 <p style="text-align: center;">Already have an account?
                    <a href="#"><font color="red">Login</font></a></p>
               
            </div>
        </div>
    </section>
</body>

</html>
